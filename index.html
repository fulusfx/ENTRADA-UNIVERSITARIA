 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Danzarín</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Danzarín</h1>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="300" height="300"></canvas>
      <img id="frame" src="assets/marco.png" alt="Marco" />
    </div>

    <input type="file" id="upload" accept="image/*" />

    <div class="form-group">
      <label for="nameInput">Nombre y Apellido:</label>
      <input type="text" id="nameInput" maxlength="50" placeholder="Ej: Sergio Vargas" />
    </div>

    <div class="form-group">
      <label for="danzaSelect">Selecciona una danza:</label>
      <select id="danzaSelect">
        <option value="" disabled selected>Elegir danza</option>
        <option>Diablada</option>
        <option>Morenada</option>
        <option>Caporales</option>
        <option>Llamerada</option>
        <option>Tinkuy</option>
        <option>Tobas</option>
        <option>Saya Afroboliviana</option>
        <option>Pujllay</option>
        <option>Mineritos</option>
        <option>Otro</option>
      </select>
      <input type="text" id="danzaCustom" placeholder="Escribe la danza" style="display: none;" />
    </div>

    <div class="controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">−</button>
    </div>

    <button id="download">Descargar Imagen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
